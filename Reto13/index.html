<!DOCTYPE html>
<html>

<head>
    <title>Mi tercera tabla</title>
    <meta lang="es">
    <meta charset="utf-8">
    <link href="/retos_css/Reto13/css/estiloreto13.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <table style="width: 15cm;">
        <caption>Titulo de tabla</caption>
        <thead>
            <tr>
                <th colspan="3" class="celda1">Celda 1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" class="celda2">Celda 2</td>
                <td class="fuenteroja">Celda 3</td>
                <td>Celda 4</td>
            </tr>
            <tr>
                <td class="fuenteroja">Celda 5</td>
                <td rowspan="2" class="celda6">Celda 6</td>
            </tr>
            <tr>
                <td>Celda 7</td>
                <td class="fuenteroja">Celda 8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
